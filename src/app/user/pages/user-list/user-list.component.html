@if (dataSource().length) {
	<table mat-table [dataSource]="dataSource()" class="mat-elevation-z8">
		<!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

		<!-- Position Column -->
		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef>id</th>
			<td mat-cell *matCellDef="let element">{{ element.employeeID }}</td>
		</ng-container>

		<!-- Name Column -->
		<ng-container matColumnDef="username">
			<th mat-header-cell *matHeaderCellDef>username</th>
			<td mat-cell *matCellDef="let element">{{ element.userName }}</td>
		</ng-container>

		<!-- Weight Column -->
		<ng-container matColumnDef="email">
			<th mat-header-cell *matHeaderCellDef>email</th>
			<td mat-cell *matCellDef="let element">{{ element.email }}</td>
		</ng-container>

		<!-- Symbol Column -->
		<ng-container matColumnDef="department">
			<th mat-header-cell *matHeaderCellDef>department</th>
			<td mat-cell *matCellDef="let element">{{ element.departmentId }}</td>
		</ng-container>

		<ng-container matColumnDef="actions">
			<th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
			<td mat-cell *matCellDef="let element">
				<!-- <mat-icon>more_vert</mat-icon> -->
				<button mat-mini-fab aria-label="delete button" class="mr-4">
					<mat-icon>delete</mat-icon>
				</button>
				<button mat-mini-fab aria-label="edit button" class="mr-4">
					<mat-icon>edit</mat-icon>
				</button>

				<button mat-mini-fab aria-label="edit button">
					<mat-icon>key</mat-icon>
				</button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>
}
